[libdefaults]
	default_realm = REPLACE_ME_DOMAIN_UPPER
	kdc_timesync = 1
	ccache_type = 4
	forwardable = true
	proxiable = true
	fcc-mit-ticketflags = true
	rdns = false
[realms]
	REPLACE_ME_DOMAIN_UPPER = {
		kdc = REPLACE_ME_DOMAIN
		admin_server = REPLACE_ME_DOMAIN
		default_domain = REPLACE_ME_DOMAIN
	}
[domain_realm]
	.REPLACE_ME_DOMAIN = REPLACE_ME_DOMAIN_UPPER
	REPLACE_ME_DOMAIN = REPLACE_ME_DOMAIN_UPPER